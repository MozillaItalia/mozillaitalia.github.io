            <h1 class="title">Regolamento dei gruppi Mozilla Italia</h1>
            <div id="content"></div>


            <script>
                (function() {
                    var httpRequest;
                    makeRequest();
                
                    function makeRequest() {
                        httpRequest = new XMLHttpRequest();
                
                        if (!httpRequest) {
                            alert('Non riesco a creare una XMLHttpRequest');
                            return false;
                        }
                
                        httpRequest.onreadystatechange = setContents;

                        // qui ci va il link al regolamento
                        // TODO: in caso questo non venga aggiornato, mettere un link aggiornato
                        httpRequest.open('GET', 'https://raw.githubusercontent.com/wiki/MozillaItalia/assets/Regolamento.md');
                        httpRequest.send();
                    }
                
                    function setContents() {
                        if (httpRequest.readyState === XMLHttpRequest.DONE) {
                            if (httpRequest.status === 200) {
                                var converter = new showdown.Converter(),
                                text = converter.makeHtml(httpRequest.responseText);

                                // inserisce il contenuto nella pagina
                                document.getElementById("content").innerHTML = text;
                            } else {
                                alert('Errore: riprova più tardi o aggiorna la pagina.');
                            }
                        }
                    }
                })();    
            </script>   
        </div>
    </div>
